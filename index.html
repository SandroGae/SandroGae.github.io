<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serbovic Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #counter {
            font-size: 2em;
            margin: 20px;
        }
        #text {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="text">Ich bin der <span id="serbCount"></span>'te Serbe der diese Website aufruft.</div>
    <div id="counter">0</div>
    <button onclick="incrementCounter()">Erh√∂he Counter</button>

    <script>
        let counter = localStorage.getItem('visitCount') || 0;
        counter = parseInt(counter);

        function incrementCounter() {
            counter++;
            document.getElementById('counter').innerText = counter;
            document.getElementById('serbCount').innerText = counter;
            localStorage.setItem('visitCount', counter);
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('counter').innerText = counter;
            document.getElementById('serbCount').innerText = counter;
        });
    </script>
</body>
</html>
