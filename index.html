<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serbovic Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to bottom, #b22222 33.33%, #000080 33.33%, #000080 66.66%, #ffffff 66.66%);
        }
        #text {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
        }
        #counter {
            font-size: 3em;
            margin: 20px;
            padding: 20px;
            border: 5px solid #000;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 5px;
        }
        .question-box {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        .answer {
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
        }
        .answer:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="text">Ich bin der <span id="serbCount"></span>'te Serbe der diese Website aufruft.</div>
    <div id="counter">0</div>
    <button id="incrementButton" onclick="incrementCounter()">Erhöhe Counter</button>
    <div id="questionBox" class="question-box">
        <p>Was ist dein Lieblingsessen?</p>
        <div class="answer" onclick="checkAnswer('Gyros')">Gyros</div>
        <div class="answer" onclick="checkAnswer('Schawarma')">Schawarma</div>
        <div class="answer" onclick="checkAnswer('Spanferkel')">Spanferkel</div>
    </div>

    <script>
        let counter = localStorage.getItem('visitCount') || 0;
        counter = parseInt(counter);
        let visitFlag = localStorage.getItem('visited') || 'false';

        function incrementCounter() {
            if (visitFlag === 'false') {
                counter++;
                document.getElementById('counter').innerText = counter;
                document.getElementById('serbCount').innerText = counter;
                localStorage.setItem('visitCount', counter);
                localStorage.setItem('visited', 'true');
                document.getElementById('incrementButton').disabled = true;
                document.getElementById('questionBox').style.display = 'flex';
            }
        }

        function checkAnswer(answer) {
            if (answer === 'Spanferkel') {
                alert('Vielen Dank für deine Teilnahme');
            } else {
                alert('Tut mir leid Sie sind kein richtiger Serbe...');
            }
            document.getElementById('questionBox').style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('counter').innerText = counter;
            document.getElementById('serbCount').innerText = counter;
            if (visitFlag === 'true') {
                document.getElementById('incrementButton').disabled = true;
            }
        });
    </script>
</body>
</html>
