<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serbovic Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to bottom, #ff0000 33.33%, #0000ff 33.33%, #0000ff 66.66%, #ffffff 66.66%);
        }
        #text {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
        }
        #counter {
            font-size: 3em;
            margin: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="text">Ich bin der <span id="serbCount"></span>'te Serbe der diese Website aufruft.</div>
    <div id="counter">0</div>
    <button onclick="incrementCounter()" disabled>Erhöhe Counter</button>
    <button onclick="resetCounter()">Counter zurücksetzen</button>

    <script>
        let counter = localStorage.getItem('visitCount') || 0;
        counter = parseInt(counter);
        let visitFlag = localStorage.getItem('visited') || 'false';

        function incrementCounter() {
            if (visitFlag === 'false') {
                counter++;
                document.getElementById('counter').innerText = counter;
                document.getElementById('serbCount').innerText = counter;
                localStorage.setItem('visitCount', counter);
                localStorage.setItem('visited', 'true');
                document.querySelector('button').disabled = true;
            }
        }

        function resetCounter() {
            counter = 0;
            localStorage.setItem('visitCount', counter);
            localStorage.setItem('visited', 'false');
            document.getElementById('counter').innerText = counter;
            document.getElementById('serbCount').innerText = counter;
            document.querySelector('button').disabled = false;
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('counter').innerText = counter;
            document.getElementById('serbCount').innerText = counter;
            if (visitFlag === 'false') {
                incrementCounter();
            } else {
                document.querySelector('button').disabled = true;
            }
        });
    </script>
</body>
</html>
